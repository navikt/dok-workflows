name: Release draft

on:
  workflow_call:
    inputs:
      build-tag:
        required: true
        type: string

jobs:
  create-release-draft:
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: release-drafter/release-drafter@65c5fb495d1e69aa8c08a3317bc44ff8aabe9772 # 5.24.0
        with:
          tag: ${{ inputs.build-tag }}
          name: ${{ inputs.build-tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
