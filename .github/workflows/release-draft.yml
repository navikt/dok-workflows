name: Release draft

on:
  workflow_call:
    inputs:
      build-tag:
        required: true
        type: string

jobs:
  create-release-draft:
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: release-drafter/release-drafter@569eb7ee3a85817ab916c8f8ff03a5bd96c9c83e # 5.23.0
        with:
          tag: ${{ inputs.build-tag }}
          name: ${{ inputs.build-tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
