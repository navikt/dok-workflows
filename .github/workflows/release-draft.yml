name: Release draft

on:
  workflow_call:
    inputs:
      build-tag:
        required: true
        type: string

jobs:
  create-release-draft:
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: release-drafter/release-drafter@06a49bf28488e030d35ca2ac6dbf7f408a481779
        with:
          tag: ${{ inputs.build-tag }}
          name: ${{ inputs.build-tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
