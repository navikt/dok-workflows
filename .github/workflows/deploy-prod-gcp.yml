name: Deploy build-tag to prod-gcp

on:
  workflow_call:
    inputs:
      nav-cluster:
        required: false
        type: string
        description: Nais cluster in prod to deploy to
        default: 'prod-fss'

jobs:
  deploy-to-prod:
    uses: navikt/dok-workflows/.github/workflows/deploy-nais-app-gcp.yml@main
    with:
      build-tag: ${{ github.ref_name }}
      nav-cluster: ${{ inputs.nav-cluster }}
      nav-environment: p
    secrets: inherit