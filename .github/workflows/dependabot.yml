name: Handle Dependabot PR branch

on:
  workflow_call:

jobs:
  determine-semver-version:
    if: github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Fetch Dependabot metadata
        id: dependabot-metadata
        uses: dependabot/fetch-metadata@v2

  build-for-major:
    needs: determine-semver-version
    if: github.actor == 'dependabot[bot]' && needs.determine-semver-version.outputs.update-type == 'version-update:semver-major'
    permissions:
      contents: read
      id-token: write
    uses: navikt/dok-workflows/.github/workflows/build-app-gar.yml@main

  build-deploy:
    needs: determine-semver-version
    if: github.actor == 'dependabot[bot]' && needs.determine-semver-version.outputs.update-type != 'version-update:semver-major'
    permissions:
      contents: read
      packages: write
      id-token: write
    uses: navikt/dok-workflows/.github/workflows/build-deploy-feature-gar.yml@main

  merge-branch:
    needs: build-deploy
    runs-on: ubuntu-latest
    steps:
      - name: Merge PR
        run: gh pr merge --auto --merge "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
