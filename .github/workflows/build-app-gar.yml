name: Build app

on:
  workflow_call:
    outputs:
      tag:
        description: "Build tag"
        value: ${{ jobs.build-app.outputs.tag }}
      image:
        description: "GAR image"
        value: ${{ jobs.build-app.outputs.image }}
    inputs:
      java-version:
        required: false
        type: string
        description: Java version to build with
        default: ''
      setup-latest-nodejs:
        required: false
        type: boolean
        description: Run setup-node step
        default: false
      should-byosbom:
        required: false
        type: boolean
        description: Should use sbom generated by cyclonedx-maven-plugin in app instead of Trivy
        default: false

jobs:
  determine-java-version:
    uses: navikt/dok-workflows/.github/workflows/determine-java-version.yml@main
    secrets: inherit
  build-app:
    name: Build app
    needs: determine-java-version
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    outputs:
      tag: ${{ inputs.should-byosbom && steps.docker-build-push-with-custom-sbom.outputs.tag || steps.docker-build-push.outputs.tag }}
      image: ${{ inputs.should-byosbom && steps.docker-build-push-with-custom-sbom.outputs.image || steps.docker-build-push.outputs.image }}
    steps:
      # prebuild
      - name: Checkout code
        uses: actions/checkout@v5
        # checkout gir shallow copy - fetch-depth: 0 vil tilgjengeliggjÃ¸re tags
        with:
          fetch-depth: 0
      - name: Set up JDK${{ inputs.java-version || needs.determine-java-version.outputs.java-version }}
        uses: actions/setup-java@v5
        with:
          java-version: ${{ inputs.java-version || needs.determine-java-version.outputs.java-version }}
          distribution: 'temurin'
      - name: Set up Node Latest
        if: inputs.setup-latest-nodejs
        uses: actions/setup-node@v4
        with:
          node-version: "latest"
      - name: Generate ~/.m2/repository cache key
        id: m2-cache-key
        run: echo "yearweek=$(date +'%Y-%W')" >> $GITHUB_OUTPUT
      - name: Cache ~/.m2/repository
        id: cache-m2-repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ steps.m2-cache-key.outputs.yearweek }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-${{ steps.m2-cache-key.outputs.yearweek }}-
      # maven build
      - name: Create m2-settings
        uses: whelk-io/maven-settings-xml-action@9dc09b23833fa9aa7f27b63db287951856f3433d # v22
        with:
          repositories: '[
            { "id": "central", "url": "https://repo1.maven.org/maven2/", "releases": { "enabled": "true" }, "snapshots": { "enabled": "false" } },
            { "id": "github", "url": "https://maven.pkg.github.com/navikt/maven-release", "releases": { "enabled": "true" }, "snapshots": { "enabled": "false" } }
          ]'
          servers: '[
            { "id": "github", "username": "x-access-token", "password": "${{ secrets.READER_TOKEN }}" }
          ]'
          output_file: settings.xml
      - name: Download toolchain file
        run: |
          curl https://raw.githubusercontent.com/navikt/dok-workflows/main/resources/toolchains.xml --output toolchains.xml
      - name: Set maven artifact version
        run: |
          mvn versions:set -DnewVersion="$( git rev-parse --short HEAD )"
          mvn versions:commit
      - name: Build with Maven
        # Token used by npm
        env:
          NPM_TOKEN: ${{ secrets.READER_TOKEN }}
        run: mvn --batch-mode --update-snapshots -s settings.xml --global-toolchains toolchains.xml verify
      # docker build with custom sbom to get nested dependencies in Dependency track
      - name: Build and push to GAR with custom SBOM
        if: ${{ github.actor != 'dependabot[bot]' && inputs.should-byosbom == true }}
        id: docker-build-push-with-custom-sbom
        uses: nais/docker-build-push@v0
        with:
          team: teamdokumenthandtering
          pull: true
          byosbom: target/classes/META-INF/sbom/application.cdx.json
      # docker build using trivy
      - name: Build and push to GAR
        if: ${{ github.actor != 'dependabot[bot]' && inputs.should-byosbom == false }}
        id: docker-build-push
        uses: nais/docker-build-push@v0
        with:
          team: teamdokumenthandtering
          pull: true
        env:
          ACTIONS_RUNTIME_TOKEN: ${{ secrets.GITHUB_TOKEN }}