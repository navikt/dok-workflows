name: Release draft

on:
  workflow_call:
    inputs:
      tag:
        required: true
        type: string

jobs:
  create-release-draft:
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: release-drafter/release-drafter@09c613e259eb8d4e7c81c2cb00618eb5fc4575a7 # 5.25.0
        with:
          tag: ${{ inputs.tag }}
          name: ${{ inputs.tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
